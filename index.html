<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nk Family Members</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .profile img {
            width: 400px; /* Default width */
            height: 400px; /* Default height */
            border-radius: 50%;
            margin-bottom: 10px;
        }

        #name {
            font-size: 36px;
        }

        /* Media queries for responsive design */
        @media (max-width: 768px) { /* For tablets and smaller screens */
            .profile img {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) { /* For mobile phones */
            .profile img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="profile" id="profile">
            <img src="" alt="Profile Picture">
            <span id="name"></span>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const profiles = [
                { name: 'Naresh', photo: 'naresh.jpg' },
                { name: 'Meghasree', photo: 'meghasree.jpg' },
                { name: 'Chitra', photo: 'chitra.jpg' },
                { name: 'Venkat', photo: 'venkat.jpg' },
                { name: 'Maha', photo: 'maha.jpg' },
                { name: 'Prakash', photo: 'prakash.jpg' }
                // Add more names and photos as needed
            ];
            const profileContainer = document.getElementById('profile');
            const profileImage = profileContainer.querySelector('img');
            const profileName = profileContainer.querySelector('#name');

            let index = 0;
            
            function displayProfile() {
                const currentProfile = profiles[index];
                profileImage.src = currentProfile.photo;
                profileName.textContent = currentProfile.name;
                speakName(currentProfile.name);
            }
            
            function speakName(name) {
                // Speak the name using ResponsiveVoice.js
                responsiveVoice.speak(name, "US English Female");
            }
            
            function nextProfile() {
                index = (index + 1) % profiles.length;
                displayProfile();
            }
            
            // Initial display
            displayProfile();
            
            // Set interval to change profile every 5000ms (5 seconds)
            setInterval(nextProfile, 5000);
        });
    </script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=94pRi2HF"></script>
</body>
</html>
